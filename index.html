<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        main {
            margin: 0 auto;
            width: 500px;
        }
    </style>
</head>
<body>
    <main>
        



        <p><label>&nbsp</label></p>
        <p><label>&nbsp</label></p>
        
        <p>
            <label style="font-size:35px;color:#3FAD9D;">固定成本：</label>
            <input   id="a"style="width:235px;height:36px;font-size:30px">
        </p>
        
        <p>
            <label style="font-size:35px;color:#3FAD9D;">单位变动成本：</label>
            <input   id="b"style="width:165px;height:36px;font-size:30px">
        </p>
        <p>
            <label style="font-size:35px;color:#3FAD9D;">销售单价：</label>
            <input   id="p"style="width:235px;height:36px;font-size:30px">
        </p>
        <p><label>&nbsp</label></p>
        <p><label>&nbsp</label></p>


        <button id="btn"style="width:419px;height:50px;font-size:35px;color:#ffffff;background-color:#3FAD9D;" >计算</button>
        
        <p><label>&nbsp</label></p>
        <p><label>&nbsp</label></p>
        
        <p>
            <label style="font-size:35px;"> 保本销售量：</label>
            <input  disabled id="result"style="width:200px;height:36px;font-size:30px">
        </p>



    </main>
    <script>
        window.onload = function () {
            const btn = document.querySelector("#btn")
            btn.addEventListener("click",() => {
                const a = document.querySelector("#a");
                const b = document.querySelector("#b");
                const p = document.querySelector("#p");
                const aNum = a.value;
                const bNum = b.value;
                const pNum = p.value;
                const result = ~~aNum/(~~pNum-~~bNum);
                document.querySelector("#result").value = result;
            },false);
        }

    </script>
</body>
</html>
